<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <main>
        <h1>Cadastro de Usuários</h1>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" placeholder="Digite seu CEP" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" placeholder="Endereço" readonly>

            <label for="numero">Número</label>
            <input type="text" id="numero" placeholder="Número" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" placeholder="Cidade" readonly>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" placeholder="Estado" readonly>

            <button type="submit">Salvar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Bruno Bigelli - Todos os direitos reservados!</p>
        <p>Desenvolvido por Bruno Bigelli</p>
    </footer>
</body>
</html>
