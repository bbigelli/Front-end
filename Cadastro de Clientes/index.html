<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <main>
        <h1>Cadastro de Clientes</h1>
        <form id="clienteForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite o nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite o e-mail" required>
            
            <button type="submit">Cadastrar Cliente</button>
        </form>
        
        <h2>Lista de Clientes</h2>
        <ul id="listaClientes"></ul>
    </main>

    <footer>
        <p>&copy; 2025 Bruno Bigelli - Todos os direitos reservados!</p>
        <p>Desenvolvido por Bruno Bigelli</p>
    </footer>
    
</body>
</html>
