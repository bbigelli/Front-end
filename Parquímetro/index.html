<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parquímetro</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <main>
        <h1>Simulador de Parquímetro</h1>
        <form>
            <label for="valor">Insira o valor (R$):</label>
            <input type="number" id="valor" placeholder="Ex: 1.00" step="0.01" min="0">
            <button type="button" id="calcular">Calcular</button>
        </form>
        <div id="resultado">
            <p id="tempo"></p>
            <p id="troco"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Bruno Bigelli - Todos os direito reservados!</p>
        <p>Desenvolvido por Bruno Bigelli</p>
    </footer>
</body>
</html>
